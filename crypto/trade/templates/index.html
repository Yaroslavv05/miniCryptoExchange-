{% extends 'base.html' %}
{% block CONTENT %}
<style>
    .form-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .form-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    form {
      width: 45%;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"] {
      display: block;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      font-size: 16px;
      letter-spacing: 1px;
      border: none;
      outline: none;
      cursor: pointer;
    }

</style>
<div class="container">
    <nav class="navbar">
        <div class="navbar-brand">
          <span>BTCUSDT</span>
        </div>
        <div class="navbar-price" id="price">
          $29,000.00
        </div>
        <div class="navbar-change">
            <span style="color: green;" id="change">+10%</span>
        </div>
        <form class="search-form" style="width: 20%;" method="post">
          <input type="text" placeholder="BTCUSDT">
        </form>
      </nav>
    <div style="width: 800px; height: 400px; margin: 0 auto;">
        <canvas id="myChart"></canvas>
    </div>
    <script>
            function updateElement() {
            $.ajax({
                url: "",
                success: function(data) {
                    console.log(data.data)
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.data_len,
                            datasets: [{
                                label: 'Bitcoin Price',
                                data: data.data,
                                borderColor: 'rgb(255, 99, 132)',
                                fill: false
                            }]
                        },
                        options: {
        responsive: true,
        scales: {
          y: {
            min: data.min_data,
            max: data.max_data,
          },
        }
      },

        });



                }
            });
        }

        setInterval(updateElement, 1000 * 3); // Call updateElement every 3 minutes

    </script>
    <div class="form-wrapper">
        <div class="form-container">
          <form class="buy-form">
            <div class="form-group">
              <span>Avbl</span> <b>0.0 USDT</b>
            </div>
            <div class="form-group">
              <input placeholder = "Price (BTC)" type="text" id="buy-price" name="buy-price">
            </div>
            <div class="form-group">
              <input placeholder="Amount (USDT)" type="text" id="buy-amount" name="buy-amount">
            </div>
            <div class="form-group">
              <input placeholder="Total (USDT)" type="text" id="buy-total" name="buy-total" readonly>
            </div>
            <button type="submit" class="btn btn-success">Buy BTC</button>
          </form>
          <form class="sell-form">
            <div class="form-group">
              <span>Avbl</span> <b>0.0 BTC</b>
            </div>
            <div class="form-group">
              <input placeholder="Price (BTC)" type="text" id="sell-price" name="sell-price">
            </div>
            <div class="form-group">
              <input placeholder="Amount (USDT)" type="text" id="sell-amount" name="sell-amount">
            </div>
            <div class="form-group">
              <input placeholder="Total (USDT)" type="text" id="sell-total" name="sell-total" readonly>
            </div>
            <button type="submit" class="btn btn-danger">Sell BTC</button>
          </form>
        </div>
      </div>
</div>
